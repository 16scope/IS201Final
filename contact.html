            <!-- Page content-->
            <section class="py-5">
                <div class="container px-5">
                    <!-- Contact form-->
                    <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                        <div class="text-center mb-5">
                            <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3"><i class="bi bi-controller"></i></div>
                            <h1 class="fw-bolder">SNAKE!</h1>
                            <p class="lead fw-normal text-muted mb-0">One of my favorite games!</p>
                        </div>
                        <div class="row gx-5 justify-content-center">
                            <div class="col-lg-8 col-xl-6">
                                <canvas id="gameCanvas" width="400" height="400"></canvas>
                            <div class="score" id="score">Score: 0</div>
                            <div class="high-score" id="highScore">High Score: 0</div>
                            <script>
                                const canvas = document.getElementById('gameCanvas');
                                const ctx = canvas.getContext('2d');
                                const box = 20;
                                let snake = [];
                                let food;
                                let score;
                                let highScore = 0;
                                let d;
                                let game;

                                document.getElementById('highScore').innerText = 'High Score: ' + highScore;

                                document.addEventListener('keydown', direction);
                                window.addEventListener('keydown', function(e) {
                                    if ([37, 38, 39, 40].indexOf(e.keyCode) > -1) {
                                        e.preventDefault(); // Prevent page scrolling
                                    }
                                });

                                canvas.addEventListener('click', startGame);

                                function startGame() {
                                    clearInterval(game);
                                    snake = [];
                                    snake[0] = { x: 9 * box, y: 10 * box };
                                    food = {
                                        x: Math.floor(Math.random() * 19 + 1) * box,
                                        y: Math.floor(Math.random() * 19 + 1) * box
                                    };
                                    score = 0;
                                    d = null;
                                    document.getElementById('score').innerText = 'Score: ' + score;
                                    game = setInterval(draw, 100);
                                }

                                function direction(event) {
                                    if (event.keyCode == 37 && d != 'RIGHT') {
                                        d = 'LEFT';
                                    } else if (event.keyCode == 38 && d != 'DOWN') {
                                        d = 'UP';
                                    } else if (event.keyCode == 39 && d != 'LEFT') {
                                        d = 'RIGHT';
                                    } else if (event.keyCode == 40 && d != 'UP') {
                                        d = 'DOWN';
                                    }
                                }

                                function collision(newHead, snake) {
                                    for (let i = 0; i < snake.length; i++) {
                                        if (newHead.x == snake[i].x && newHead.y == snake[i].y) {
                                            return true;
                                        }
                                    }
                                    return false;
                                }

                                function draw() {
                                    ctx.fillStyle = '#000';
                                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                                    for (let i = 0; i < snake.length; i++) {
                                        ctx.fillStyle = (i == 0) ? '#FF0000' : '#FF0000'; // Snake color red
                                        ctx.fillRect(snake[i].x, snake[i].y, box, box);
                                        ctx.strokeStyle = '#000';
                                        ctx.strokeRect(snake[i].x, snake[i].y, box, box);
                                    }

                                    ctx.fillStyle = '#00FF00'; // Food color green
                                    ctx.fillRect(food.x, food.y, box, box);

                                    let snakeX = snake[0].x;
                                    let snakeY = snake[0].y;

                                    if (d == 'LEFT') snakeX -= box;
                                    if (d == 'UP') snakeY -= box;
                                    if (d == 'RIGHT') snakeX += box;
                                    if (d == 'DOWN') snakeY += box;

                                    if (snakeX == food.x && snakeY == food.y) {
                                        score++;
                                        document.getElementById('score').innerText = 'Score: ' + score;
                                        food = {
                                            x: Math.floor(Math.random() * 19 + 1) * box,
                                            y: Math.floor(Math.random() * 19 + 1) * box
                                        };
                                    } else {
                                        snake.pop();
                                    }

                                    let newHead = {
                                        x: snakeX,
                                        y: snakeY
                                    };

                                    if (snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height || collision(newHead, snake)) {
                                        clearInterval(game);
                                        if (score > highScore) {
                                            highScore = score;
                                            document.getElementById('highScore').innerText = 'High Score: ' + highScore;
                                        }
                                    }

                                    snake.unshift(newHead);
                                }

                                startGame(); // Start the game initially
                            </script>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
